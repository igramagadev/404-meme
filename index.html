<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000">
</head>
<body>
    <div class="glitch-overlay"></div>
    
    <div class="container">
        <div class="error-container">
            <div class="number-left">4</div>
            <div class="cat-container">
                <div class="cat-wrapper">
                    <img src="cat.png" alt="ОКАК" class="cat-image" id="catImage">
                    <div class="cat-shadow"></div>
                </div>
                <div class="okak">ОКАК</div>
            </div>
            <div class="number-right">4</div>
        </div>
        <p class="error-text">Страница не найдена</p>
        <a href="/" class="btn">
            <span class="btn-text">На главную</span>
            <span class="btn-shine"></span>
        </a>
    </div>
    
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>
    
    <script src="script.js"></script>
</body>
</html>
